<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dToan = +prompt ('Nhập vào điểm toán');
        let dSinh = +prompt ('Nhập vào điểm Sinh');
        let dHoa = +prompt ('Nhập vào điểm Hóa');
        let tong3mon = dToan + dSinh + dHoa;
        let tb3mon = (dToan +dSinh +dHoa)/3;
        document.write('tổng điểm 3 môn là:'+`${tong3mon}`);
        document.write('<br/>');
        document.write('trung bình 3 môn là:'+`${tb3mon}`);
    </script>
</body>
</html>
