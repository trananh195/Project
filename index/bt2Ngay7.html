<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let doC = +prompt ('Nhập vào độ C :');
        let doF = doC * 1.8 + 32;
        document.write('độ F ='+`${doF}`);
        document.write('<br/>');
        let banKinh = +prompt('Nhập vào bán kính:');
        let dtHinhtron = (banKinh * banKinh) *3.14;
        document.write ('diện tích hình tròn = '+ `${dtHinhtron}`);
        document.write('<br/>')
        let chuviHinhtron = (banKinh*2)*3.14;
        document.write('chu vi hình tròn =' +`${chuviHinhtron}`);
    </script>
</body>
</html>
